<!DOCTYPE html>
<html>
<head>
    <title>Extract Brand Data</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #1a1a1a; color: #fff; }
        .container { background: #2a2a2a; padding: 30px; border-radius: 10px; max-width: 800px; margin: 0 auto; }
        button { background: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 10px 5px; }
        .success { color: #4CAF50; margin: 15px 0; padding: 10px; background: #1a3a1a; border-radius: 5px; }
        pre { background: #1a1a1a; padding: 15px; border-radius: 5px; overflow-x: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extract Brand Data</h1>
        <div id="status"></div>
        <button onclick="extract()">Extract & Download</button>
        <pre id="output"></pre>
    </div>
    <script>
        function extract() {
            const data = localStorage.getItem('cryptoBrands');
            if (!data) {
                document.getElementById('status').innerHTML = '<div style="color:#f44336;">No data found</div>';
                return;
            }
            const brands = JSON.parse(data);
            const json = JSON.stringify({ brands }, null, 2);
            document.getElementById('output').textContent = json;
            document.getElementById('status').innerHTML = '<div class="success">Found ' + brands.length + ' brand(s)!</div>';
            const blob = new Blob([json], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'brands.json';
            a.click();
        }
        window.onload = extract;
    </script>
</body>
</html>
